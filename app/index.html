<!doctype html>
<html class="no-js">
  <head>
    <base href="/" />
    <meta charset="utf-8">
    <title>Andrew Gillon, Designer / Developer</title>
    <meta name="description" content="Portfolio website by Andrew Gillon, designer / developer based in London">
    <meta name="viewport" content="width=device-width">
    <script src="//use.typekit.net/tqc6pxc.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/video.js/dist/video-js/video-js.css" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/fonts.css">

    <link rel="stylesheet" href="styles/body.css">

  <body ng-app="angularApp">
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="AnimationCtrl">

        <div class="three" ng-controller="MainCtrl">
            <div ng-switch="isLoading">
                <!-- BEGIN: Loading View. -->
                <div class="loading-overlay" ng-switch-when="loading">
                        
                   <preloader></preloader>
                    
                </div>

                <!-- END: Loading View. -->

                    <!-- BEGIN: Results View. -->
                    <div class="three-fade" ng-switch-when="loaded">
                    
                    <span ng-if="webgl">
                        <div ng-include src="'/partials/threescene.html'" ng-hide="appViewState.checkingRoute"></div>
                    </span>

                    <span ng-if="!webgl">
                        <div ng-include src="'/partials/no-webgl.html'" ng-hide="appViewState.checkingRoute"></div>
                    </span>
    

                    </div>
                    <!-- END: Results View. -->
                </div> <!-- END: Switch -->

       

        </div> <!-- end scene wrapper -->      

      <div class="view-container">

        <div ng-class="appViewState.aniStatus"></div>

        <div ng-view ng-class="appViewState.direction" class="{{pageClass}}"></div> 

      </div>
            
    </div> <!-- end container -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/randomColor/randomColor.js"></script>
    <script src="bower_components/threejs-stats/Stats.js"></script>
    <script src="bower_components/video.js/dist/video-js/video.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <script src="bower_components/angular-audio/app/angular.audio.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/app.js"></script>
    <script src="scripts/directives/preloader.js"></script>
    <script src="scripts/directives/projectPreloader.js"></script>
